<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/034fe8f0bb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/styles.css">
    
  </head>

  <body>
    <h2 class="bodyh2">#Timer</h2>

    <div class="container">
      <div class="tempo">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="controls">
        <div class="ctrl">
          <button class="play">
            <i class="fa-regular fa-circle-play"></i>
          </button>
          <button class="pause none">
            <i class="fa-regular fa-circle-pause"></i>
          </button>
          <button class="stop none">
            <i class="fa-regular fa-circle-stop"></i>
          </button>
          <button class="set"><i class="fa-solid fa-stopwatch"></i></button>
        </div>
      </div>
    </div>

    <h2 class="autor">
      Developed by eduardonunespp <i class="fa-solid fa-heart"></i>
    </h2>

    <script src="script.js"></script>
  </body>
</html>
